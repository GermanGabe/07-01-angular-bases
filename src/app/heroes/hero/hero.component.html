<h1>Héroe</h1>
<h1>{{name}}</h1>


<dl>
  <td>Nombre:</td>
  <dd> {{name}}</dd>

  <td>Edad:</td>
  <dd> {{age}}</dd>

  <td>Método:</td>
  <dd> {{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizeName}}</dd>
</dl>

<button
 *ngIf="name=='Ironman'"
 (click)="changeHero()"
  class="btn btn-primary mx-2"  >
  Cambiar nombre
</button>

<button
*ngIf="age==45"
  (click)="changeAge()"
  class="btn btn-primary" >
  Cambiar edad
</button>


<button
  (click)="resetForm()"
  class="btn btn-primary mx-2"  >
  Restablecer balores
</button>
