<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFisrt = first;
    let isLast = last;
    let isEven = even" class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-success': isEven}">

    <div>
      <span class="text-primary "> {{i+1}} </span>

      <span>{{ character.name}} - </span>

      <strong>power: </strong>

      <span>{{character.power}}</span>
    </div>
      <!-- <span> Es par: {{isEven}}</span> -->

      <button (click)="onDeleteCharacter(character.id)"  class="btn btn-danger"  >X</button>

  </li>

</ul>
